<html>

<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="ToDo.css">
</head>

<body>

    <hr />

    <span class="entry">new entry input</span>

    <output id="output" type="text">

<script type="text/javascript" src="ToDo.js"></script>

</html>
